<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="header-inner">
			<img src="./images/book-img.png" class="cover-img">
			<div>
				<h2>Pick a Perfect</h2>
				<h1>Book For You</h1>
			</div>
		</div>
	</header>
	<main>
		<h3>Select Book Category:</h3>
		<div class="controls-container">
			<div class="book-radios" id="book-radios"></div>
			<div class="isAvailable-check">
				<label for="isAvailable-only-option" class="isAvailable-check-label">In stock only</label>
				<input type="checkbox" id="isAvailable-only-option">
			</div>
			<button class="get-book-btn" id="get-book-btn">Get Books</button>
		</div>
	</main>
		<div class="book-modal" id="book-modal">
			<button class="book-modal-close-btn" id="book-modal-close-btn">X</button>
			<div id="book-modal-inner"></div>
		</div>
	<script src="script.js" type="module"></script>
</body>

</html>
